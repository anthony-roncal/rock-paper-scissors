<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options-container">
            <button id="rock" class="option">Rock</button>
            <button id="paper" class="option">Paper</button>
            <button id="scissors" class="option">Scissors</button>
        </div>
        <div class="info">
            <div class="rounds">Rounds played: </div>
            <div class="player-wins">Player wins: </div>
            <div class="computer-wins">Computer wins: </div>
            <div class="results"></div>
        </div>
        <button id="reset">Start Over</button>
    </div>
    <footer>
        Icons provided by <a href="https://icons8.com/">icons8.com</a>
    </footer>
</body>
<script src="script.js"></script>
</html>
